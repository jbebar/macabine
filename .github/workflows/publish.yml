name: publish

# Run this workflow every time a new commit pushed to your repository
on: push

jobs:
  # Set the job key. The key is displayed as the job name
  # when a job name is not provided
  publish:
    # Name the Job
    name: publish 
    # Set the type of machine to run on
    runs-on: ubuntu-latest

    steps:
      # Checks out a copy of your repository on the ubuntu-latest machine
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install hugo
        run: |
          sudo apt-get update
          sudo apt-get install hugo
      - name: Checkout gh-pages branch
        run: |
          git clone https://github.com/jbebar/macabine.git macabine-build
          cd macabine-build
          git checkout gh-pages
        working-directory: /home/runner/work/macabine
      - name: Build website
        run: |
          hugo --source ./macabine --destination /home/runner/work/macabine/macabine-build
        working-directory: /home/runner/work/macabine
      - name: Push to gh-pages
        run: |
          ls -a
          git status
        working-directory: /home/runner/work/macabine/macabine-build
